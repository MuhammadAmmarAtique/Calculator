<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<main>

   <div class="container">

        <input type="text" >
    </div>

    <!-- Here we are using input type="text" not "number" b/c here we are going to Concatenate strings and then evaluating them using eval() function. -->

    <!-- eval() is a beautiful JavaScript function that takes a string as its argument and treats that string as JavaScript code -->

    <div class="row1">
        <button>C</button>
        <button>รท</button>
        <button>x</button>
        <button>&larr;</button>
    </div>

    <div class="row2">
        <button>7</button>
        <button>8</button>

        <button>5</button>

        <button>1</button>

    </div>

    <div class="row5">

        <button>%</button>

   </div>
